<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .instructions {
      margin: 20px 0;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Canvas Extension Icon Generator</h1>
  <div class="instructions">
    <p>Right-click each canvas below and select "Save image as..." to save as PNG</p>
    <p>Save them as: icon16.png, icon48.png, and icon128.png respectively</p>
  </div>
  
  <h3>16x16 Icon</h3>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h3>48x48 Icon</h3>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h3>128x128 Icon</h3>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Draw a simple Canvas-themed icon (blue background with white "C")
      ctx.fillStyle = '#E0061F'; // Canvas red color
      ctx.fillRect(0, 0, size, size);
      
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', size / 2, size / 2);
    }

    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
